<form>

    <label for="title">Título:</label>
    <input type="text" placeholder="coloque um título" required>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea required placeholder="relate o que aconteceu!"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Coloque o momento mais marcante!</label>
    <input type="file">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
